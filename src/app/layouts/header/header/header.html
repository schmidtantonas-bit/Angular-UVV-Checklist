    <div class="header__logo" data-ui="header-logo">
      <img class="header__logo-img" src="/assets/svg/rosenbauer-logo.svg" alt="Rosenbauer Logo" />
    </div>
    <div class="header__actions" data-ui="header-actions">
      <button uibutton kind="ghost" size="s" type="button" [routerLink]="['/wizard']">Zum Men√º</button>
    </div>
  </div>
  @if (progress() !== null) {
    <app-progress-bar data-ui="header-progress" [value]="progress() ?? 0" />
  }
</header>
