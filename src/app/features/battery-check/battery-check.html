<!-- htmlhint doctype-first:false -->
<div class="battery-check" data-ui="battery-check">
  <div class="battery-check__title">Batteriefotos</div>
  <div class="battery-check__grid" data-ui="battery-check-grid">
    <app-battery-photo-field
      title="Batterie 1"
      [photos]="battery1Photos()"
      [status]="battery1Status()"
      (photosChange)="battery1Photos.set($event)"
      (statusChange)="battery1Status.set($event)"
    />

    <app-battery-photo-field
      title="Batterie 2"
      [photos]="battery2Photos()"
      [status]="battery2Status()"
      (photosChange)="battery2Photos.set($event)"
      (statusChange)="battery2Status.set($event)"
    />
  </div>
</div>
